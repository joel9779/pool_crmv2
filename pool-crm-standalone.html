<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaPro CRM - Pool Service Management</title>
    <meta name="description" content="Professional pool service CRM for managing customers, scheduling services, and creating invoices">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’§</text></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

        #root { min-height: 100vh; }
    </style>

<body>
    <div id="root"></div>
    <script type="text/babel">
import React, { useState, useEffect } from 'react';
import { Calendar, Users, FileText, DollarSign, Droplet, AlertCircle, Plus, Search, Filter, ChevronDown, ChevronRight, Edit, Trash2, Check, X, Phone, Mail, MapPin, Clock, CheckCircle } from 'lucide-react';

// Persistent storage helper
const usePersistedState = (key, initialValue) => {
  const [state, setState] = useState(() => {
    try {
      const item = window.localStorage.getItem(key);
      return item ? JSON.parse(item) : initialValue;
    } catch {
      return initialValue;
    }
  });

  useEffect(() => {
    try {
      window.localStorage.setItem(key, JSON.stringify(state));
    } catch (error) {
      console.error('Storage error:', error);
    }
  }, [key, state]);

  return [state, setState];
};

const PoolCRM = () => {
  // Persistent state with localStorage
  const [customers, setCustomers] = usePersistedState('pool_customers', []);
  const [services, setServices] = usePersistedState('pool_services', []);
  const [invoices, setInvoices] = usePersistedState('pool_invoices', []);
  const [activeTab, setActiveTab] = useState('dashboard');
  const [searchTerm, setSearchTerm] = useState('');
  const [selectedCustomer, setSelectedCustomer] = useState(null);
  const [showModal, setShowModal] = useState(false);
  const [modalType, setModalType] = useState('');
  const [editingItem, setEditingItem] = useState(null);

  // Form states
  const [customerForm, setCustomerForm] = useState({
    name: '', email: '', phone: '', address: '', poolType: 'inground', poolSize: '', notes: ''
  });
  const [serviceForm, setServiceForm] = useState({
    customerId: '', date: '', type: 'maintenance', status: 'scheduled', notes: '', price: ''
  });
  const [invoiceForm, setInvoiceForm] = useState({
    customerId: '', serviceIds: [], dueDate: '', status: 'pending', notes: ''
  });

  // Initialize with sample data if empty
  useEffect(() => {
    if (customers.length === 0) {
      const sampleCustomers = [
        {
          id: '1',
          name: 'John Smith',
          email: 'john.smith@email.com',
          phone: '555-0101',
          address: '123 Oak Street, Springfield',
          poolType: 'inground',
          poolSize: '20x40',
          notes: 'Prefers morning appointments',
          createdAt: new Date().toISOString()
        },
        {
          id: '2',
          name: 'Sarah Johnson',
          email: 'sarah.j@email.com',
          phone: '555-0102',
          address: '456 Maple Ave, Springfield',
          poolType: 'aboveground',
          poolSize: '15x30',
          notes: 'Gate code: 1234',
          createdAt: new Date().toISOString()
        }
      ];
      setCustomers(sampleCustomers);

      const sampleServices = [
        {
          id: '1',
          customerId: '1',
          date: new Date().toISOString().split('T')[0],
          type: 'maintenance',
          status: 'scheduled',
          notes: 'Weekly cleaning',
          price: 150
        },
        {
          id: '2',
          customerId: '2',
          date: new Date(Date.now() + 86400000).toISOString().split('T')[0],
          type: 'chemical',
          status: 'scheduled',
          notes: 'Chemical balance check',
          price: 75
        }
      ];
      setServices(sampleServices);
    }
  }, []);

  const openModal = (type, item = null) => {
    setModalType(type);
    setEditingItem(item);
    if (item) {
      if (type === 'customer') setCustomerForm(item);
      if (type === 'service') setServiceForm(item);
      if (type === 'invoice') setInvoiceForm(item);
    } else {
      if (type === 'customer') setCustomerForm({ name: '', email: '', phone: '', address: '', poolType: 'inground', poolSize: '', notes: '' });
      if (type === 'service') setServiceForm({ customerId: '', date: '', type: 'maintenance', status: 'scheduled', notes: '', price: '' });
      if (type === 'invoice') setInvoiceForm({ customerId: '', serviceIds: [], dueDate: '', status: 'pending', notes: '' });
    }
    setShowModal(true);
  };

  const closeModal = () => {
    setShowModal(false);
    setEditingItem(null);
  };

  const saveCustomer = () => {
    if (editingItem) {
      setCustomers(customers.map(c => c.id === editingItem.id ? { ...customerForm, id: c.id } : c));
    } else {
      const newCustomer = { ...customerForm, id: Date.now().toString(), createdAt: new Date().toISOString() };
      setCustomers([...customers, newCustomer]);
    }
    closeModal();
  };

  const saveService = () => {
    if (editingItem) {
      setServices(services.map(s => s.id === editingItem.id ? { ...serviceForm, id: s.id } : s));
    } else {
      const newService = { ...serviceForm, id: Date.now().toString(), price: parseFloat(serviceForm.price) };
      setServices([...services, newService]);
    }
    closeModal();
  };

  const saveInvoice = () => {
    const selectedServices = services.filter(s => invoiceForm.serviceIds.includes(s.id));
    const total = selectedServices.reduce((sum, s) => sum + (parseFloat(s.price) || 0), 0);
    
    if (editingItem) {
      setInvoices(invoices.map(inv => inv.id === editingItem.id ? { ...invoiceForm, id: inv.id, total } : inv));
    } else {
      const newInvoice = { ...invoiceForm, id: Date.now().toString(), total, createdAt: new Date().toISOString() };
      setInvoices([...invoices, newInvoice]);
    }
    closeModal();
  };

  const deleteItem = (type, id) => {
    if (window.confirm('Are you sure you want to delete this item?')) {
      if (type === 'customer') setCustomers(customers.filter(c => c.id !== id));
      if (type === 'service') setServices(services.filter(s => s.id !== id));
      if (type === 'invoice') setInvoices(invoices.filter(i => i.id !== id));
    }
  };

  const getCustomerName = (customerId) => {
    const customer = customers.find(c => c.id === customerId);
    return customer ? customer.name : 'Unknown';
  };

  const filteredCustomers = customers.filter(c => 
    c.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
    c.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
    c.phone.includes(searchTerm)
  );

  const upcomingServices = services.filter(s => s.status === 'scheduled').sort((a, b) => new Date(a.date) - new Date(b.date));
  const recentInvoices = invoices.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)).slice(0, 5);
  const pendingInvoices = invoices.filter(i => i.status === 'pending');
  const totalRevenue = invoices.filter(i => i.status === 'paid').reduce((sum, i) => sum + i.total, 0);

  return (
    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-cyan-50">
      {/* Header */}
      <div className="bg-gradient-to-r from-blue-600 to-cyan-500 text-white shadow-lg">
        <div className="max-w-7xl mx-auto px-4 py-6">
          <div className="flex items-center justify-between">
            <div className="flex items-center gap-3">
              <Droplet className="w-10 h-10" />
              <div>
                <h1 className="text-3xl font-bold">AquaPro CRM</h1>
                <p className="text-blue-100 text-sm">Pool Service Management System</p>
              </div>
            </div>
            <div className="text-right">
              <div className="text-sm text-blue-100">Total Revenue (Paid)</div>
              <div className="text-2xl font-bold">${totalRevenue.toFixed(2)}</div>
            </div>
          </div>
        </div>
      </div>

      {/* Navigation */}
      <div className="bg-white shadow-sm border-b">
        <div className="max-w-7xl mx-auto px-4">
          <div className="flex gap-1">
            {[
              { id: 'dashboard', label: 'Dashboard', icon: Calendar },
              { id: 'customers', label: 'Customers', icon: Users },
              { id: 'services', label: 'Services', icon: Droplet },
              { id: 'invoices', label: 'Invoices', icon: FileText }
            ].map(tab => (
              <button
                key={tab.id}
                onClick={() => setActiveTab(tab.id)}
                className={`flex items-center gap-2 px-6 py-4 font-medium transition-all ${
                  activeTab === tab.id
                    ? 'text-blue-600 border-b-2 border-blue-600 bg-blue-50'
                    : 'text-gray-600 hover:text-blue-600 hover:bg-gray-50'
                }`}
              >
                <tab.icon className="w-4 h-4" />
                {tab.label}
              </button>
            ))}
          </div>
        </div>
      </div>

      {/* Main Content */}
      <div className="max-w-7xl mx-auto px-4 py-8">
        {/* Dashboard */}
        {activeTab === 'dashboard' && (
          <div className="space-y-6">
            {/* Stats Cards */}
            <div className="grid grid-cols-1 md:grid-cols-4 gap-6">
              <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-gray-600 text-sm font-medium">Total Customers</p>
                    <p className="text-3xl font-bold text-gray-900 mt-2">{customers.length}</p>
                  </div>
                  <Users className="w-12 h-12 text-blue-500 opacity-20" />
                </div>
              </div>
              <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-cyan-500">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-gray-600 text-sm font-medium">Scheduled Services</p>
                    <p className="text-3xl font-bold text-gray-900 mt-2">{upcomingServices.length}</p>
                  </div>
                  <Calendar className="w-12 h-12 text-cyan-500 opacity-20" />
                </div>
              </div>
              <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-amber-500">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-gray-600 text-sm font-medium">Pending Invoices</p>
                    <p className="text-3xl font-bold text-gray-900 mt-2">{pendingInvoices.length}</p>
                  </div>
                  <AlertCircle className="w-12 h-12 text-amber-500 opacity-20" />
                </div>
              </div>
              <div className="bg-white rounded-xl shadow-md p-6 border-l-4 border-green-500">
                <div className="flex items-center justify-between">
                  <div>
                    <p className="text-gray-600 text-sm font-medium">Revenue (Paid)</p>
                    <p className="text-3xl font-bold text-gray-900 mt-2">${totalRevenue.toFixed(2)}</p>
                  </div>
                  <DollarSign className="w-12 h-12 text-green-500 opacity-20" />
                </div>
              </div>
            </div>

            {/* Upcoming Services & Recent Invoices */}
            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              {/* Upcoming Services */}
              <div className="bg-white rounded-xl shadow-md p-6">
                <h2 className="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                  <Calendar className="w-5 h-5 text-blue-600" />
                  Upcoming Services
                </h2>
                <div className="space-y-3">
                  {upcomingServices.slice(0, 5).map(service => (
                    <div key={service.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-blue-50 transition-colors">
                      <div>
                        <div className="font-medium text-gray-900">{getCustomerName(service.customerId)}</div>
                        <div className="text-sm text-gray-600">{service.type} - {service.date}</div>
                      </div>
                      <div className="text-right">
                        <div className="font-semibold text-blue-600">${service.price}</div>
                        <div className="text-xs text-gray-500">{service.status}</div>
                      </div>
                    </div>
                  ))}
                  {upcomingServices.length === 0 && (
                    <p className="text-gray-500 text-center py-8">No upcoming services scheduled</p>
                  )}
                </div>
              </div>

              {/* Recent Invoices */}
              <div className="bg-white rounded-xl shadow-md p-6">
                <h2 className="text-xl font-bold text-gray-900 mb-4 flex items-center gap-2">
                  <FileText className="w-5 h-5 text-blue-600" />
                  Recent Invoices
                </h2>
                <div className="space-y-3">
                  {recentInvoices.map(invoice => (
                    <div key={invoice.id} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg hover:bg-blue-50 transition-colors">
                      <div>
                        <div className="font-medium text-gray-900">{getCustomerName(invoice.customerId)}</div>
                        <div className="text-sm text-gray-600">Due: {invoice.dueDate}</div>
                      </div>
                      <div className="text-right">
                        <div className="font-semibold text-gray-900">${invoice.total.toFixed(2)}</div>
                        <div className={`text-xs font-medium ${invoice.status === 'paid' ? 'text-green-600' : 'text-amber-600'}`}>
                          {invoice.status.toUpperCase()}
                        </div>
                      </div>
                    </div>
                  ))}
                  {recentInvoices.length === 0 && (
                    <p className="text-gray-500 text-center py-8">No invoices yet</p>
                  )}
                </div>
              </div>
            </div>
          </div>
        )}

        {/* Customers Tab */}
        {activeTab === 'customers' && (
          <div className="space-y-6">
            <div className="flex justify-between items-center">
              <h2 className="text-2xl font-bold text-gray-900">Customers</h2>
              <button
                onClick={() => openModal('customer')}
                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2 font-medium shadow-md"
              >
                <Plus className="w-4 h-4" />
                Add Customer
              </button>
            </div>

            {/* Search */}
            <div className="relative">
              <Search className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" />
              <input
                type="text"
                placeholder="Search customers..."
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
                className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              />
            </div>

            {/* Customer List */}
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {filteredCustomers.map(customer => (
                <div key={customer.id} className="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-shadow">
                  <div className="flex justify-between items-start mb-4">
                    <div>
                      <h3 className="text-xl font-bold text-gray-900">{customer.name}</h3>
                      <div className="text-sm text-gray-600 mt-1">
                        {customer.poolType} â€¢ {customer.poolSize}
                      </div>
                    </div>
                    <div className="flex gap-2">
                      <button
                        onClick={() => openModal('customer', customer)}
                        className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
                      >
                        <Edit className="w-4 h-4" />
                      </button>
                      <button
                        onClick={() => deleteItem('customer', customer.id)}
                        className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                      >
                        <Trash2 className="w-4 h-4" />
                      </button>
                    </div>
                  </div>
                  <div className="space-y-2 text-sm">
                    <div className="flex items-center gap-2 text-gray-600">
                      <Phone className="w-4 h-4" />
                      {customer.phone}
                    </div>
                    <div className="flex items-center gap-2 text-gray-600">
                      <Mail className="w-4 h-4" />
                      {customer.email}
                    </div>
                    <div className="flex items-center gap-2 text-gray-600">
                      <MapPin className="w-4 h-4" />
                      {customer.address}
                    </div>
                  </div>
                  {customer.notes && (
                    <div className="mt-4 p-3 bg-blue-50 rounded-lg text-sm text-gray-700">
                      <strong>Notes:</strong> {customer.notes}
                    </div>
                  )}
                </div>
              ))}
            </div>
          </div>
        )}

        {/* Services Tab */}
        {activeTab === 'services' && (
          <div className="space-y-6">
            <div className="flex justify-between items-center">
              <h2 className="text-2xl font-bold text-gray-900">Services</h2>
              <button
                onClick={() => openModal('service')}
                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2 font-medium shadow-md"
              >
                <Plus className="w-4 h-4" />
                Schedule Service
              </button>
            </div>

            <div className="bg-white rounded-xl shadow-md overflow-hidden">
              <table className="w-full">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Customer</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Date</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Type</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Status</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Price</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-gray-200">
                  {services.map(service => (
                    <tr key={service.id} className="hover:bg-gray-50">
                      <td className="px-6 py-4 text-sm font-medium text-gray-900">{getCustomerName(service.customerId)}</td>
                      <td className="px-6 py-4 text-sm text-gray-700">{service.date}</td>
                      <td className="px-6 py-4 text-sm text-gray-700">{service.type}</td>
                      <td className="px-6 py-4">
                        <span className={`px-3 py-1 text-xs font-medium rounded-full ${
                          service.status === 'completed' ? 'bg-green-100 text-green-700' :
                          service.status === 'scheduled' ? 'bg-blue-100 text-blue-700' :
                          'bg-gray-100 text-gray-700'
                        }`}>
                          {service.status}
                        </span>
                      </td>
                      <td className="px-6 py-4 text-sm font-semibold text-gray-900">${service.price}</td>
                      <td className="px-6 py-4">
                        <div className="flex gap-2">
                          <button
                            onClick={() => openModal('service', service)}
                            className="p-1.5 text-blue-600 hover:bg-blue-50 rounded transition-colors"
                          >
                            <Edit className="w-4 h-4" />
                          </button>
                          <button
                            onClick={() => deleteItem('service', service.id)}
                            className="p-1.5 text-red-600 hover:bg-red-50 rounded transition-colors"
                          >
                            <Trash2 className="w-4 h-4" />
                          </button>
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
              {services.length === 0 && (
                <p className="text-gray-500 text-center py-12">No services scheduled</p>
              )}
            </div>
          </div>
        )}

        {/* Invoices Tab */}
        {activeTab === 'invoices' && (
          <div className="space-y-6">
            <div className="flex justify-between items-center">
              <h2 className="text-2xl font-bold text-gray-900">Invoices</h2>
              <button
                onClick={() => openModal('invoice')}
                className="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2 font-medium shadow-md"
              >
                <Plus className="w-4 h-4" />
                Create Invoice
              </button>
            </div>

            <div className="bg-white rounded-xl shadow-md overflow-hidden">
              <table className="w-full">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Invoice #</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Customer</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Due Date</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Total</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Status</th>
                    <th className="px-6 py-4 text-left text-sm font-semibold text-gray-700">Actions</th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-gray-200">
                  {invoices.map(invoice => (
                    <tr key={invoice.id} className="hover:bg-gray-50">
                      <td className="px-6 py-4 text-sm font-medium text-gray-900">#{invoice.id.slice(-6)}</td>
                      <td className="px-6 py-4 text-sm text-gray-700">{getCustomerName(invoice.customerId)}</td>
                      <td className="px-6 py-4 text-sm text-gray-700">{invoice.dueDate}</td>
                      <td className="px-6 py-4 text-sm font-semibold text-gray-900">${invoice.total.toFixed(2)}</td>
                      <td className="px-6 py-4">
                        <span className={`px-3 py-1 text-xs font-medium rounded-full ${
                          invoice.status === 'paid' ? 'bg-green-100 text-green-700' :
                          invoice.status === 'overdue' ? 'bg-red-100 text-red-700' :
                          'bg-amber-100 text-amber-700'
                        }`}>
                          {invoice.status}
                        </span>
                      </td>
                      <td className="px-6 py-4">
                        <div className="flex gap-2">
                          <button
                            onClick={() => {
                              const updated = { ...invoice, status: invoice.status === 'paid' ? 'pending' : 'paid' };
                              setInvoices(invoices.map(i => i.id === invoice.id ? updated : i));
                            }}
                            className="p-1.5 text-green-600 hover:bg-green-50 rounded transition-colors"
                            title={invoice.status === 'paid' ? 'Mark as Pending' : 'Mark as Paid'}
                          >
                            <CheckCircle className="w-4 h-4" />
                          </button>
                          <button
                            onClick={() => openModal('invoice', invoice)}
                            className="p-1.5 text-blue-600 hover:bg-blue-50 rounded transition-colors"
                          >
                            <Edit className="w-4 h-4" />
                          </button>
                          <button
                            onClick={() => deleteItem('invoice', invoice.id)}
                            className="p-1.5 text-red-600 hover:bg-red-50 rounded transition-colors"
                          >
                            <Trash2 className="w-4 h-4" />
                          </button>
                        </div>
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
              {invoices.length === 0 && (
                <p className="text-gray-500 text-center py-12">No invoices created</p>
              )}
            </div>
          </div>
        )}
      </div>

      {/* Modal */}
      {showModal && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div className="p-6 border-b border-gray-200">
              <h3 className="text-2xl font-bold text-gray-900">
                {editingItem ? 'Edit' : 'Add'} {modalType === 'customer' ? 'Customer' : modalType === 'service' ? 'Service' : 'Invoice'}
              </h3>
            </div>
            
            <div className="p-6">
              {modalType === 'customer' && (
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                    <input
                      type="text"
                      value={customerForm.name}
                      onChange={(e) => setCustomerForm({...customerForm, name: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      required
                    />
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                      <input
                        type="email"
                        value={customerForm.email}
                        onChange={(e) => setCustomerForm({...customerForm, email: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Phone *</label>
                      <input
                        type="tel"
                        value={customerForm.phone}
                        onChange={(e) => setCustomerForm({...customerForm, phone: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                      />
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Address *</label>
                    <input
                      type="text"
                      value={customerForm.address}
                      onChange={(e) => setCustomerForm({...customerForm, address: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      required
                    />
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Pool Type</label>
                      <select
                        value={customerForm.poolType}
                        onChange={(e) => setCustomerForm({...customerForm, poolType: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      >
                        <option value="inground">In-ground</option>
                        <option value="aboveground">Above-ground</option>
                        <option value="infinity">Infinity</option>
                        <option value="lap">Lap Pool</option>
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Pool Size</label>
                      <input
                        type="text"
                        placeholder="e.g. 20x40"
                        value={customerForm.poolSize}
                        onChange={(e) => setCustomerForm({...customerForm, poolSize: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      />
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea
                      value={customerForm.notes}
                      onChange={(e) => setCustomerForm({...customerForm, notes: e.target.value})}
                      rows="3"
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                </div>
              )}

              {modalType === 'service' && (
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Customer *</label>
                    <select
                      value={serviceForm.customerId}
                      onChange={(e) => setServiceForm({...serviceForm, customerId: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      required
                    >
                      <option value="">Select a customer</option>
                      {customers.map(c => (
                        <option key={c.id} value={c.id}>{c.name}</option>
                      ))}
                    </select>
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Date *</label>
                      <input
                        type="date"
                        value={serviceForm.date}
                        onChange={(e) => setServiceForm({...serviceForm, date: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Price *</label>
                      <input
                        type="number"
                        value={serviceForm.price}
                        onChange={(e) => setServiceForm({...serviceForm, price: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="0.00"
                        step="0.01"
                        required
                      />
                    </div>
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Service Type</label>
                      <select
                        value={serviceForm.type}
                        onChange={(e) => setServiceForm({...serviceForm, type: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      >
                        <option value="maintenance">Maintenance</option>
                        <option value="chemical">Chemical Balance</option>
                        <option value="repair">Repair</option>
                        <option value="cleaning">Deep Cleaning</option>
                        <option value="inspection">Inspection</option>
                      </select>
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                      <select
                        value={serviceForm.status}
                        onChange={(e) => setServiceForm({...serviceForm, status: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      >
                        <option value="scheduled">Scheduled</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                      </select>
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea
                      value={serviceForm.notes}
                      onChange={(e) => setServiceForm({...serviceForm, notes: e.target.value})}
                      rows="3"
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                </div>
              )}

              {modalType === 'invoice' && (
                <div className="space-y-4">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Customer *</label>
                    <select
                      value={invoiceForm.customerId}
                      onChange={(e) => setInvoiceForm({...invoiceForm, customerId: e.target.value})}
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      required
                    >
                      <option value="">Select a customer</option>
                      {customers.map(c => (
                        <option key={c.id} value={c.id}>{c.name}</option>
                      ))}
                    </select>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Services *</label>
                    <div className="border border-gray-300 rounded-lg p-3 max-h-40 overflow-y-auto">
                      {services.filter(s => s.customerId === invoiceForm.customerId).map(service => (
                        <label key={service.id} className="flex items-center gap-2 py-1 hover:bg-gray-50 px-2 rounded">
                          <input
                            type="checkbox"
                            checked={invoiceForm.serviceIds.includes(service.id)}
                            onChange={(e) => {
                              if (e.target.checked) {
                                setInvoiceForm({...invoiceForm, serviceIds: [...invoiceForm.serviceIds, service.id]});
                              } else {
                                setInvoiceForm({...invoiceForm, serviceIds: invoiceForm.serviceIds.filter(id => id !== service.id)});
                              }
                            }}
                            className="rounded border-gray-300"
                          />
                          <span className="text-sm">{service.type} - {service.date} (${service.price})</span>
                        </label>
                      ))}
                      {services.filter(s => s.customerId === invoiceForm.customerId).length === 0 && (
                        <p className="text-sm text-gray-500 text-center py-2">No services for this customer</p>
                      )}
                    </div>
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Due Date *</label>
                      <input
                        type="date"
                        value={invoiceForm.dueDate}
                        onChange={(e) => setInvoiceForm({...invoiceForm, dueDate: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        required
                      />
                    </div>
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-1">Status</label>
                      <select
                        value={invoiceForm.status}
                        onChange={(e) => setInvoiceForm({...invoiceForm, status: e.target.value})}
                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                      >
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                        <option value="overdue">Overdue</option>
                      </select>
                    </div>
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea
                      value={invoiceForm.notes}
                      onChange={(e) => setInvoiceForm({...invoiceForm, notes: e.target.value})}
                      rows="3"
                      className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                  </div>
                </div>
              )}
            </div>

            <div className="p-6 border-t border-gray-200 flex justify-end gap-3">
              <button
                onClick={closeModal}
                className="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors font-medium"
              >
                Cancel
              </button>
              <button
                onClick={modalType === 'customer' ? saveCustomer : modalType === 'service' ? saveService : saveInvoice}
                className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors font-medium shadow-md"
              >
                {editingItem ? 'Update' : 'Create'}
              </button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
};

// Render the application
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<PoolCRM />);    </script>
</body>
</html>
